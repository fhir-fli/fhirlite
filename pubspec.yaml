name: fhirlite
description: A lightweight EHR developed in Flutter.
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  auto_size_text: ^3.0.0
  cupertino_icons: ^1.0.5
  fhir: ^0.9.3
  fhir_auth: ^0.9.3
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.2.0
  gap: ^2.0.1
  google_fonts: ^3.0.1
  go_router: ^5.2.4
  hooks_riverpod: ^2.1.1
  intl: ^0.17.0 
  json_annotation: ^4.7.0
  json_theme: ^4.0.3+1
  riverpod_annotation: ^1.0.6
  yaml: ^3.1.1
    
dev_dependencies:
  build_runner: ^2.3.2  
  flutter_lints: ^2.0.1
  flutter_test:
    sdk: flutter
  freezed: ^2.3.2
  go_router_builder: ^1.0.15
  json_serializable: ^6.5.4
  riverpod_generator: ^1.0.6

flutter:
  uses-material-design: true
  generate: true
  assets:
  - assets/
  - assets/icons/
  - assets/images/